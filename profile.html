<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PANTRYGO | Profile</title>

<style>
:root{
  --red:#b11212;
  --bg:#f5f5f5;
  --card:#ffffff;
  --text:#111;
  --muted:#777;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}

body{
  background:#b11212;
  color:var(--text);
}

/* NAVBAR */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  background:var(--card);
  box-shadow:0 6px 20px rgba(0,0,0,.06);
}

.logo a{
  text-decoration:none;
  font-size:22px;
  font-weight:800;
  color:var(--text);
}
.logo span{color:var(--red);}

nav a{
  margin-left:22px;
  text-decoration:none;
  color:#333;
  font-weight:500;
}

/* MAIN */
.container{
  max-width:900px;
  margin:40px auto;
  padding:20px;
}

.profile-card{
  background:var(--card);
  border-radius:22px;
  padding:40px;
  box-shadow:0 30px 60px rgba(0,0,0,.08);
}

/* TOP */
.profile-top{
  display:flex;
  align-items:center;
  gap:30px;
  margin-bottom:30px;
}

.avatar{
  position:relative;
}

.avatar img{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid var(--red);
}

.avatar input{
  display:none;
}

.avatar label{
  position:absolute;
  bottom:0;
  right:0;
  background:var(--red);
  color:white;
  font-size:14px;
  padding:6px 8px;
  border-radius:50%;
  cursor:pointer;
}

/* INFO */
.profile-info h2{
  font-size:26px;
}
.profile-info p{
  color:var(--muted);
  margin-top:6px;
}

/* FORM */
.form{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
  margin-top:30px;
}

.form-group{
  display:flex;
  flex-direction:column;
}

.form-group.full{
  grid-column:1/3;
}

label{
  font-size:14px;
  margin-bottom:6px;
  color:#555;
}

input{
  padding:12px 14px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:15px;
}

input:focus{
  outline:none;
  border-color:var(--red);
}

/* BUTTON */
.actions{
  margin-top:30px;
  display:flex;
  justify-content:flex-end;
}

button{
  background:var(--red);
  color:white;
  border:none;
  padding:14px 28px;
  border-radius:16px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
button:hover{
  opacity:.9;
}

/* RESPONSIVE */
@media(max-width:700px){
  .form{
    grid-template-columns:1fr;
  }
  .form-group.full{
    grid-column:1/2;
  }
  .profile-top{
    flex-direction:column;
    text-align:center;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <a href="index.html">PANTRY<span>GO</span></a>
  </div>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="pantry.html">Pantry</a>
    <a href="shopping.html">Shopping</a>
    <a href="profile.html"><b>Profile</b></a>
  </nav>
</header>

<div class="container">
  <div class="profile-card">

    <div class="profile-top">
      <div class="avatar">
        <img id="avatarImg" src="https://i.imgur.com/8Km9tLL.png">
        <input type="file" id="avatarInput" accept="image/*">
        <label for="avatarInput">✎</label>
      </div>

      <div class="profile-info">
        <h2 id="displayName">abcd</h2>
        <p>Student • PANTRYGO User</p>
      </div>
    </div>

    <div class="form">
      <div class="form-group">
        <label>Full Name</label>
        <input id="name" value="abcd">
      </div>

      <div class="form-group">
        <label>Username</label>
        <input id="username" value="abc_xyz">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input id="email" value="abcd@email.com">
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input id="phone" value="+91 9XXXXXXXXX">
      </div>

      <div class="form-group full">
        <label>Address</label>
        <input id="address" value="India">
      </div>
    </div>

    <div class="actions">
      <button onclick="saveProfile()">Save Changes</button>
    </div>

  </div>
</div>

<script>
/* Avatar preview */
const avatarInput=document.getElementById("avatarInput")
const avatarImg=document.getElementById("avatarImg")

avatarInput.onchange=()=>{
  const file=avatarInput.files[0]
  if(file){
    avatarImg.src=URL.createObjectURL(file)
  }
}

/* Save profile (demo) */
function saveProfile(){
  const name=document.getElementById("name").value
  document.getElementById("displayName").textContent=name
  alert("Profile updated successfully (demo)")
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PANTRYGO Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <style>
    :root{
  --bg:#f6f6f6;
  --card:#ffffff;
  --text:#111;
  --accent:#a10f0f;
}

body.dark{
  --bg:#121212;
  --card:#1f1f1f;
  --text:#f2f2f2;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}

body{
  background:#a10f0f;
  color:var(--text);
  transition:.3s;
}

.nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 60px;
  background:var(--card);
}

.logo a{
  text-decoration:none;
  color:var(--text);
  font-weight:700;
}

.logo span{color:var(--accent)}

.menu-btn{
  display:none;
  font-size:24px;
  cursor:pointer;
}

.nav-links{
  display:flex;
  align-items:center;
  gap:20px;
}

.nav-links a{
  text-decoration:none;
  color:var(--text);
  opacity:.8;
}

.nav-links .active{opacity:1;font-weight:600}

#themeToggle{
  border:none;
  background:none;
  font-size:18px;
  cursor:pointer;
}

.dashboard{
  padding:40px 60px;
}

.stats{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
}

.stat-card{
  background:var(--card);
  padding:30px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
  transition:.3s;
}

.stat-card:hover{transform:translateY(-6px)}

.warn{border-left:6px solid #f1a208}
.danger{border-left:6px solid #d62828}
.money{border-left:6px solid #2a9d8f}

.charts{
  margin-top:50px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:30px;
}

.chart-card{
  background:var(--card);
  padding:30px;
  border-radius:20px;
}

.pantry{
  margin-top:60px;
}

.inventory{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
  margin-top:20px;
}

.item{
  background:var(--card);
  padding:20px;
  border-radius:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.tags{
  display:flex;
  gap:8px;
}

.tag{
  padding:6px 10px;
  border-radius:12px;
  font-size:12px;
  color:white;
}

.dairy{background:#457b9d}
.grain{background:#bc6c25}
.veg{background:#2a9d8f}
.protein{background:#6a4c93}
.low{background:#f1a208}
.expiring{background:#d62828}

.reveal{
  opacity:0;
  transform:translateY(30px);
  transition:.6s;
}
.pi{
  color: white;
}

.reveal.show{
  opacity:1;
  transform:none;
}

@media(max-width:900px){
  .stats,.charts,.inventory{grid-template-columns:1fr}
  .menu-btn{display:block}
  .nav-links{
    position:absolute;
    top:70px;
    right:30px;
    background:var(--card);
    flex-direction:column;
    padding:20px;
    border-radius:14px;
    display:none;
  }
  .nav-links.show{display:flex}
}

  </style>
</head>
<body class="light">

<header class="nav">
  <h1 class="logo"><a href="index.html">PANTRY<span>GO</span></a></h1>
  <div class="menu-btn">â˜°</div>
  <nav class="nav-links">
    <a class="active" href="dashboard.html">Dashboard</a>
    <a href="pantry.html">Pantry</a>
    <a href="#">Shopping</a>
    <a href="#">Recipes</a>
    <button id="themeToggle">ðŸŒ™</button>
  </nav>
</header>

<main class="dashboard">

<section class="stats reveal">
  <div class="stat-card">
    <h3>In Stock</h3>
    <p>28</p>
  </div>
  <div class="stat-card warn">
    <h3>Low Stock</h3>
    <p>5</p>
  </div>
  <div class="stat-card danger">
    <h3>Expiring</h3>
    <p>3</p>
  </div>
  <div class="stat-card money">
    <h3>Monthly Spend</h3>
    <p>â‚¹3,400</p>
  </div>
</section>

<section class="charts reveal">
  <div class="chart-card">
    <h4>Grocery Usage</h4>
    <canvas id="usageChart"></canvas>
  </div>
  <div class="chart-card">
    <h4>Category Split</h4>
    <canvas id="categoryChart"></canvas>
  </div>
</section>

<section class="pantry reveal">
  <h2 class="pi">Pantry Inventory</h2>

  <div class="inventory">
    <div class="item">
      <span>Milk</span>
      <div class="tags">
        <span class="tag dairy">Dairy</span>
        <span class="tag expiring">Expiring</span>
      </div>
    </div>

    <div class="item">
      <span>Rice</span>
      <div class="tags">
        <span class="tag grain">Grain</span>
        <span class="tag low">Low</span>
      </div>
    </div>

    <div class="item">
      <span>Spinach</span>
      <div class="tags">
        <span class="tag veg">Vegetable</span>
        <span class="tag expiring">Expiring</span>
      </div>
    </div>

    <div class="item">
      <span>Eggs</span>
      <div class="tags">
        <span class="tag protein">Protein</span>
      </div>
    </div>
  </div>
</section>

</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const menu=document.querySelector(".menu-btn")
const nav=document.querySelector(".nav-links")
menu.onclick=()=>nav.classList.toggle("show")

const toggle=document.getElementById("themeToggle")
toggle.onclick=()=>document.body.classList.toggle("dark")

const observer=new IntersectionObserver(e=>{
  e.forEach(x=>x.isIntersecting&&x.target.classList.add("show"))
},{threshold:.2})
document.querySelectorAll(".reveal").forEach(el=>observer.observe(el))

new Chart(document.getElementById("usageChart"),{
  type:"line",
  data:{
    labels:["Mon","Tue","Wed","Thu","Fri","Sat"],
    datasets:[{data:[3,5,2,6,4,7],borderColor:"#a10f0f",fill:false}]
  }
})

new Chart(document.getElementById("categoryChart"),{
  type:"doughnut",
  data:{
    labels:["Dairy","Veg","Grains","Protein"],
    datasets:[{data:[30,25,25,20],backgroundColor:["#457b9d","#2a9d8f","#bc6c25","#6a4c93"]}]
  }
})

</script>
</body>
</html>
